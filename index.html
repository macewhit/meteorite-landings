<!DOCTYPE html>
<html lang="en">
<head>
    <base href=".">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Macy Whitney">
    <title>Meteorite Landings</title>
    <meta name="description" content="The home page for the Meteorite Landing site">
    <link rel="icon" type="image/x-icon" href="images/favicon.ico">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link href="css/base.css" rel="stylesheet">
    <link href="css/large.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <section class="shoot-animation">
            <span id="meteorAnimate"></span>
            <span id="meteorAnimate"></span>
            <span id="meteorAnimate"></span>
        </section>
        <h1>Meteorite Landings</h1>
    </header>
    <main>
        <section class="toggle-menu">
            <div id="toggle-table" class="menu-item active">Table</div>
            <div id="toggle-map" class="menu-item">Map</div>
            <div id="toggle-chart" class="menu-item">Charts</div>
        </section>
        <div id="table-section">
          <div id="search-bar">
            <input type="text" id="search-query" placeholder="Search..."></input>
          </div>
          <div id="meteorite-table">
            <div class="table-head">
              <div class="table-header btn-header"></div>
              <div class="table-header sort-toggle" data-toggle="year">Year</div>
              <div class="table-header sort-toggle ascending" data-toggle="name">Name</div>
              <div class="table-header sort-toggle mobile-table" data-toggle="mass">Mass (g)</div>
              <div class="table-header sort-toggle mobile-table" data-toggle="recclass">Classification</div>
            </div>
            <div class="table-body">

            </div>
          </div>
        </div>
        <div id="map-container" class="hidden">
          <div id="map"></div>
        </div>
        <div id="meteorite-charts" class="hidden">
          <div class="chart-container classes-chart"><canvas id="classes" style="box-sizing: unset"></canvas></div>
          <div class="chart-container timeline-chart"><canvas id="timeline" style="box-sizing: unset"></canvas></div>
          <div class="chart-container mass-chart"><canvas id="mass-line" style="box-sizing: unset"></canvas></div>
        </div>
    </main>
    <footer>
      <img src="images/mountain_silhouette.svg"/>
      <div class="copyright">
        <p>Copyright &copy; <span id="currentyear"></span></p>
        <p>Macy Whitney, BYU-Idaho, WDD 330</p>
        <span id="lastupdated"></span>
    </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.1/dist/chart.umd.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="">
    </script>
    <script type="module" src="js/charts.js"></script>
    <script type="module" src="js/main.js"></script>
</body>
</html>
